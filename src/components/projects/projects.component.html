<div class="projects-container">
  <div class="projects-header">
    <h2>Featured Projects</h2>
    <p>Some of my recent work and side projects</p>
  </div>

  <div class="featured-projects">
    <div *ngFor="let project of featuredProjects" class="project-card featured">
      <div class="project-image">
        <img [src]="project.imageUrl" [alt]="project.title + ' icon'" class="project-icon">
      </div>
      <div class="project-content">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="project-technologies">
          <span *ngFor="let tech of project.technologies" class="tech-tag">{{ tech }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="other-projects-header">
    <h3>Other Projects</h3>
  </div>

  <div class="other-projects">
    <div *ngFor="let project of otherProjects" class="project-card">
      <div class="project-content">
        <h4>{{ project.title }}</h4>
        <p>{{ project.description }}</p>
        <div class="project-technologies">
          <span *ngFor="let tech of project.technologies" class="tech-tag">{{ tech }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
