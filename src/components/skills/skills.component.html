<div class="skills-container">
  <div class="skills-title">
    <h2>Technical Skills</h2>
    <p>Technologies and tools I work with</p>
  </div>
  
  <div class="skills-grid">
    <div 
      *ngFor="let skill of skills" 
      class="skill-card"
      [style.background-color]="skill.color + '20'"
      [style.border-color]="skill.color"
      (mouseenter)="onMouseEnter(skill)"
      (mouseleave)="onMouseLeave()"
    >
      <div class="skill-icon">
        <span class="material-icons">{{ skill.icon }}</span>
      </div>
      <div class="skill-info">
        <h3>{{ skill.name }}</h3>
        <div class="skill-bar">
          <div 
            class="skill-progress" 
            [style.width.%]="skill.percentage"
            [style.background-color]="skill.color"
          ></div>
        </div>
        <span class="skill-percentage">{{ skill.percentage }}%</span>
      </div>
    </div>
  </div>
  
  <div class="tooltip" *ngIf="showTooltip && hoveredSkill">
    <p>{{ hoveredSkill.name }} - {{ hoveredSkill.percentage }}% proficiency</p>
  </div>
</div>
