  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'GA_MEASUREMENT_ID', {
      page_title: 'Nawaz Muhammad Portfolio',
      page_location: window.location.href,
      custom_map: {
        'custom_parameter_1': 'section_visited',
        'custom_parameter_2': 'resume_downloaded'
      }
    });
    
    // Track section visits
    function trackSectionVisit(sectionName) {
      gtag('event', 'section_view', {
        'section_name': sectionName,
        'page_title': 'Nawaz Muhammad Portfolio - ' + sectionName
      });
    }
    
    // Track resume downloads
    function trackResumeDownload() {
      gtag('event', 'file_download', {
        'file_name': 'Nawaz_Muhammad_Resume.pdf',
        'file_type': 'pdf'
      });
    }
    
    // Make functions globally available
    window.trackSectionVisit = trackSectionVisit;
    window.trackResumeDownload = trackResumeDownload;
  </script>
